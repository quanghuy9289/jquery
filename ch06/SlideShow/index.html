<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show Application</title>
    <link type="text/css" rel="stylesheet" href="styles/slideshow.css" />
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/slideshow.js"></script>
  </head>
  <body>
    <main>
      <h1>Fishing Slide Show</h1>
      <img id="slide" src="images/dusk.jpg" alt="" />
      <h2 id="caption">Casting on the Upper Kings</h2>
      <div id="slides">
        <img src="images/dusk.jpg" alt="Day's End" />
        <img src="images/gear.jpg" alt="Fishing Gear" />
        <img src="images/plane.jpg" alt="Bush Plane" />
        <img src="images/release.jpg" alt="Catch and Release" />
        <img src="images/lunch.jpg" alt="Streamside Lunch" />
      </div>
    </main>
  </body>
</html>
