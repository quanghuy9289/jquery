<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>JQuery effect</title>
    <script>
      $(document).ready(function () {
        //
        // hide after 5s
        // $("#startup_message").fadeOut(5000, () => alert("done"));
        // -----------------
        // hide after 5s then show as slide down in 1s
        // $("#startup_message").fadeOut(5000).slideDown(1000);
        // -----------------
        // adjust opacity of element
        //$("#startup_message").fadeTo(5000, 0.2).fadeTo(1000, 1);
        // callback with the same effect
        jQuery("#startup_message").fadeTo(5000, 0.2, function () {
          $(this).fadeTo(1000, 1);
        });
      });
    </script>
  </head>
  <body>
    <h1 id="startup_message">Temporatily under construction!</h1>
  </body>
</html>
